<!doctype html>
<html lang="fr">

<head>
    <title>Restaurant</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/Restaurant.css">
</head>

<body>
    <nav class="header">

        <!-- logo -->
        <div class="logo">
            <img src="Logo.jpg" alt="logo" />
        </div>

        <!-- navigation -->
        <div class="navig">
            <ul>
                <li><a href="#" class="lien-navig">Home</a></li>
                <li><a href="#About" class="lien-navig">About</a></li>
                <li><a href="#pages" class="lien-navig">Pages</a></li>
                <li><a href="#News" class="lien-navig">News</a></li>
                <li><a href="#Contact" class="lien-navig">Contact</a></li>
            </ul>
        </div>
    </nav>
    <!-- Fin de header -->

    <!-- notre baniere -->
    <section class="baniere">
        <div class="my-baniere">
            <h1>Le meilleur coin pour vous</h1>
            <h2>Des plats excellents pour vous!</h2>
        </div>
        <a href="#Menu" class="btn">Menu</a>
        <a href="#Contact" class="btn">Contact</a>
    </section>

    <!-- section About -->
    <section class="About" id="About">
        <div class="container">

            <div class="row">
                
                <!-- colone1 -->
                <div class="col1">

                    <!-- icone colone1 -->
                    <div class="icone">
                        <i class="fa fa-truck"></i>
                    </div>

                    <!-- text colone1 -->
                    <div class="text">
                        <p><strong>Free shipping</strong></p>
                        <p>Wen order over $80</p>
                    </div>
                </div>
   
                <!-- colone2 -->

                <div class="col2">

                    <!-- icone colone2 -->
                    <div class="icone">
                        <i class="fa fa-phone"></i>
                    </div>

                    <!-- text colone2 -->
                    <div class="text">

                        <p>24/7 Support</p>
                        <p>Get support all day</p>
                    </div>

                </div>

                <!-- colon3 -->
                <div class="col3">

                    <!-- icone colone3 -->
                    <div class="icone">
                        <i class="fa fa-rotate-right"></i>

                    </div>
    
                    <!-- text colone3 -->
                    <div class="text">
                        <p>Refund</p>
                        <p>Get refund within 3 days!</p>
                    </div>
                </div>
            </div>

        </div>


    </section>


</body>

</html>
